<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fa/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Google translate</title>
</head> 
<body>
    
    <div class="container">
        
        <form class="translate">
            
            <div class="translate-lang">
                
                <select class="translate-lang__select1">
                    <option class="translate-lang__option1" value="eng">Inglizcha</option>
                    <option class="translate-lang__option1" value="uzb">Uzbekcha</option>
                    <option class="translate-lang__option1" value="rus">Ruscha</option>
                </select>
                
                <div class="translate-lang__icons">
                    <i class="translate-lang__icon fas fa-long-arrow-alt-right fa-2x"></i>
                    <i class="translate-lang__icon fas fa-long-arrow-alt-left fa-2x"></i>   
                </div>
                <select class="translate-lang__select2">
                    <option value="uzb">Uzbekcha</option>
                    <option value="rus">Ruscha</option>
                    <option value="eng">Inglizcha</option>
                </select>
                
            </div>
            
            <div class="translate-text">
                <textarea class="translate-text__textarea1" placeholder="Text kiriting"></textarea>
                <textarea class="translate-text__textarea2" placeholder="Tarjimasi" disabled></textarea>
                <i class="translate-text__microphone fas fa-microphone-alt fa-2x"></i>
            </div>
            
        </form>
        
    </div>
    
    
    <script src="./js/main.js"></script>
</body>
</html>
